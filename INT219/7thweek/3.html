<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 15px solid grey;
            padding: 50px;
        }
        #box2 {
            padding: 90px;
            border: 15px solid grey;
        }
        #box3 {
            padding: 80px;
            border: 15px solid grey;
        }
    </style>
</head>
<body>
   <div id="box1">
        <div id="box2">
            <div id="box3">
            </div>
        </div>
   </div> 

   <script>
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    box1.addEventListener("click", function() {
        box1.style.borderColor = "green";
        box1.style.transform = "rotate(360deg)";
        box1.style.transition = "2s";
    });

    box2.addEventListener("click", function() {
        box2.style.borderColor = "salmon";
        box2.style.transform = "rotate(360deg)";
        box2.style.transition = "2s";
    });

    box3.addEventListener("click", function() {
        box3.style.borderColor = "blue";
        box3.style.transform = "rotate(360deg)";
        box3.style.transition = "2s";
    });
   </script>
</body>
</html>
