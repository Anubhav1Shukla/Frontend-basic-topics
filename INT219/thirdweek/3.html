<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 91;
      if (a <= 100 && a >= 90) {
        console.log("You got O grade");
      } else if (a <= 89 && a >= 70) {
        console.log("You got A+ grade");
      } else if (a <= 69 && a >= 60) {
        console.log("You got A grade");
      } else if (a <= 59 && a > 40) {
        console.log("You qualify exam");
      } else {
        console.log("Fail!");
      }
    </script>
  </body>
</html>
