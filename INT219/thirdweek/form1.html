<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body {
            display: flex;
            margin-top: 10%;
            justify-content: center;
            text-align: center;
            background-image: url("https://images.unsplash.com/photo-1432821596592-e2c18b78144f?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bG9naW58ZW58MHx8MHx8fDA%3D");
            background-size: cover;
        }
        form {
            border: 1px solid black;
            border-radius: 5px;
            padding: 30px;
            background-image: url("https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg?size=626&ext=jpg&ga=GA1.1.1448711260.1706572800&semt=ais");
            background-size: cover;
            color: aqua;
            transition: background-image 0.3s ease; /* Adding a transition for smoother hover effect */
        }
        form:hover {
            background-image: url("https://img.freepik.com/premium-vector/abstract-dynamic-pattern-wallpaper-vector_53876-100005.jpg?size=626&ext=jpg&ga=GA1.2.1603129500.1702278120"); /* Change the background image on hover */
        }
        input[type="text"],
        input[type="password"],
        input[type="radio"] {
            margin: 14px;
            padding: 18px;
            width: 80%; /* Improved width for better responsiveness */
        }
        input[type="submit"] {
            padding: 15px;
            cursor: pointer;
            background-color: aqua;
            color: black;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #00bcd4; /* Change color on hover */
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="first-name" id="fname">
        <br>
        <label for="lname">Last name:</label>
        <input type="text" placeholder="last-name" id="lname">
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="pass">
        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Address" id="address">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" placeholder="email" id="email">
        <br>
        <label for="dropdown">Cities:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">New-Delhi</option>
            <option value="option2">Mumbai</option>
            <option value="option3">Bangalore</option>
        </select>
        <br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
