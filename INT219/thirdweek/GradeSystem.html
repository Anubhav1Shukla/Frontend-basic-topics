<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
            let additionResult = 5 + 3;
            let subtractionResult = 10 - 4;
            let multiplicationResult = 3 * 6;
            let divisionResult = 20 / 5;
            let modulusResult = 15 % 4;
            let count = 5;
            count++;
            count--;


            console.log("Addition:", additionResult);
            console.log("Subtraction:", subtractionResult);
            console.log("Multiplication:", multiplicationResult);
            console.log("Division:", divisionResult);
            console.log("Modulus:", modulusResult);
            console.log("Count:", count);
            var num1 = 10;
      var num2 = 5;

      var isEqual = num1 == num2;
      var isNotEqual = num1 != num2;
      var isGreaterThan = num1 > num2;
      var isLessThan = num1 < num2;
      var isGreaterOrEqual = num1 >= num2;
      var isLessOrEqual = num1 <= num2;

      console.log("Is Equal:", isEqual);
      console.log("Is Not Equal:", isNotEqual);
      console.log("Is Greater Than:", isGreaterThan);
      console.log("Is Less Than:", isLessThan);
      console.log("Is Greater or Equal:", isGreaterOrEqual);
      console.log("Is Less or Equal:", isLessOrEqual);
    </script>
  </body>
</html>
