<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-Statement</title>
</head>
<body>
    <script>
        var sum=0;
        for(let i=0;i<11;i++){
            sum=sum+i;
        }
        alert("Sum of ten natural numbers: "+sum);
        var a=Number(prompt("Enter the value of a: "));
        var b=Number(prompt("Enter the value of b: "));
        alert(a+b);
    </script>
</body>
</html>
