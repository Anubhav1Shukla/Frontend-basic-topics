<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findFactorial(n){
            let factorial=1;
            for(let i=n;i>0;i--){
                factorial*=i;
            }
            return factorial;
        }
       document.write(findFactorial(20));   
    </script>
</body>
</html>
