<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(137, 163, 163);
    }
    .product {
      margin-bottom: 20px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Q-kart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Shopping
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Men</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Women</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR349A7svr0rmPNCNTqTNup4YzQVhba4QwSO2E_Hs8uCA&s" alt="Product 1" width="400px">
        <div>
          <button type="button" class="btn btn-primary">Buy Now</button>
          <button type="button" class="btn btn-primary">Price: $249</button>
        </div>
      </div>
      <div class="col-md-6 product">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="Product 2" width="400px">
        <div>
          <button type="button" class="btn btn-primary">Buy Now</button>
          <button type="button" class="btn btn-primary">Price: $199</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-M0Lqfy8xGkWtN5+mhki6ShGn9NgyDiR7nrkro7wzVwL9AaXRHEOtqr7UoL/cz/p3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-98NfJXWe4Fogv6bJHr8vHh+OxLG/tyz5GR9RjvvGJyS+gfy8PkFo2qOihLoh4Cy4" crossorigin="anonymous"></script>
</body>
</html>
